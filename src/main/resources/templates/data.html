<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resource Search</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2>Search Resources</h2>
    <form action="/save" method="post" th:object="${resource}">
    <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="skill">Skill:</label>
        <input type="text" id="skill" name="skills" required>
        <br><br>
        
        <label for="maxExperience">Experience:</label>
        <input type="number" id="maxExperience" name="experience" required>
        
        <button type="submit">save</button>
    </form>
</body>
</html>
